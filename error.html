<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ak Calories AI - Instant Meal Nutrition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            background: #e8eaff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #888;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .preview-container.active {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        .results.active {
            display: block;
        }

        .macro-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .macro-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .macro-card.protein {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .macro-card.carbs {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .macro-card.fat {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
        }

        .macro-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 5px;
        }

        .macro-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .macro-unit {
            font-size: 14px;
            color: #666;
        }

        .food-name {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #667eea;
        }

        .calories-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
        }

        .calories-label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .calories-value {
            font-size: 36px;
            font-weight: 700;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .error.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            h1 {
                font-size: 28px;
            }

            .card {
                padding: 20px;
            }

            .macro-grid {
                gap: 10px;
            }

            .macro-card {
                padding: 15px 10px;
            }

            .macro-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üçΩÔ∏è</div>
            <h1>Ak Calories AI</h1>
            <p class="tagline">Snap your meal, know your macros instantly</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Click or drag to upload</div>
                <div class="upload-subtext">Snap a photo of your meal</div>
            </div>

            <input type="file" id="fileInput" accept="image/*" capture="environment">

            <div class="preview-container" id="previewContainer">
                <img id="previewImage" class="preview-image" alt="Meal preview">
            </div>

            <button class="analyze-btn" id="analyzeBtn" disabled>Analyze Nutrition</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your meal...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="food-name" id="foodName"></div>
                
                <div class="calories-total">
                    <div class="calories-label">Total Calories</div>
                    <div class="calories-value" id="caloriesValue">0</div>
                </div>

                <div class="macro-grid">
                    <div class="macro-card protein">
                        <div class="macro-label">Protein</div>
                        <div class="macro-value" id="proteinValue">0</div>
                        <div class="macro-unit">g</div>
                    </div>
                    <div class="macro-card carbs">
                        <div class="macro-label">Carbs</div>
                        <div class="macro-value" id="carbsValue">0</div>
                        <div class="macro-unit">g</div>
                    </div>
                    <div class="macro-card fat">
                        <div class="macro-label">Fat</div>
                        <div class="macro-value" id="fatValue">0</div>
                        <div class="macro-unit">g</div>
                    </div>
                </div>

                <button class="reset-btn" id="resetBtn">Analyze Another Meal</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const resetBtn = document.getElementById('resetBtn');

        // ‚≠ê ADD YOUR GEMINI API KEY HERE (Line 367) ‚≠ê
        const GEMINI_API_KEY = 'AIzaSyA5f8f5A7AtktfajPW8Eztr_bVJQBkkcao';

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.add('active');
                analyzeBtn.disabled = false;
                results.classList.remove('active');
                error.classList.remove('active');
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please upload an image first');
                return;
            }

            analyzeBtn.disabled = true;
            loading.classList.add('active');
            error.classList.remove('active');
            results.classList.remove('active');

            try {
                const base64Image = await fileToBase64(selectedFile);
                const nutrition = await analyzeImage(base64Image, GEMINI_API_KEY);
                displayResults(nutrition);
            } catch (err) {
                showError(err.message || 'Failed to analyze image. Please try again.');
            } finally {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        });

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function analyzeImage(base64Image, apiKey) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;

            const prompt = `Analyze this food image and provide nutritional information in the following JSON format ONLY (no additional text):
{
  "foodName": "name of the dish",
  "calories": number,
  "protein": number,
  "carbs": number,
  "fat": number
}

Provide your best estimate of the macronutrients in grams. Be specific about the food item identified.`;

            const requestBody = {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: base64Image
                            }
                        }
                    ]
                }]
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || 'API request failed. Check your API key.');
            }

            const data = await response.json();
            const text = data.candidates[0]?.content?.parts[0]?.text;

            if (!text) {
                throw new Error('No response from API');
            }

            const jsonMatch = text.match(/\{[\s\S]*\}/);
            if (!jsonMatch) {
                throw new Error('Could not parse nutrition data');
            }

            return JSON.parse(jsonMatch[0]);
        }

        function displayResults(nutrition) {
            document.getElementById('foodName').textContent = nutrition.foodName;
            document.getElementById('caloriesValue').textContent = Math.round(nutrition.calories);
            document.getElementById('proteinValue').textContent = Math.round(nutrition.protein);
            document.getElementById('carbsValue').textContent = Math.round(nutrition.carbs);
            document.getElementById('fatValue').textContent = Math.round(nutrition.fat);
            results.classList.add('active');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.classList.remove('active');
            results.classList.remove('active');
            error.classList.remove('active');
            analyzeBtn.disabled = true;
        });
    </script>
</body>
</html>
